            display: flex;

            justify-content: space-around;

        }

        .holder {
            padding-left: 20px;
            width: 130px;
            height: 130px;
            border-radius: 50%;
            column-gap: 120px !important;
        }

        .h1 {
            background: black;
        }

        .h2 {
            background: red;
        }

        .h3 {
            background: green;

        }

            background: grey;
        }
    </style>

<body>






    <!-- ! Music start -->

    <!--  ! world wide search start -->

    <!--  ! world wide search end -->

    <!-- ! menu section start -->
    <div class="container-fluid   wws" style="background-color: black; ">
        <div class="row ">
            <div class="col-md-1 col-12 "></div>
            <div class="col-md-11 col-12 p-0 ">
                <div class="container-fluid mt-5 featured-menu  ">
                    <h2 class=" font-weight-bold text-white gfm   ">GOSPEL FEATURED MENU</h2>

                    <div class="containeraa">
                        <div class="holder h1"></div>
                        <div class="holder h2"></div>
                        <div class="holder h3"></div>
                        <div class="holder h4"></div>
                        <div class="holder h4"></div>
                    </div>

                </div>
            </div>
        </div>
    </div>





    <!-- jQuery -->

    <script type="text/javascript" src="js/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <!-- Your custom scripts (optional) -->
    <script type="text/javascript"></script>




    <!-- ! for ! Sraech craesoul start-->
    <script src='https://kenwheeler.github.io/slick/slick/slick.js'></script>

    <script>
        $(document).ready(function () {
            $(".SlickCarousel").slick({
                rtl: false, // If RTL Make it true & .slick-slide{float:right;}
                autoplay: true,
                autoplaySpeed: 5000, //  Slide Delay
                speed: 800, // Transition Speed
                slidesToShow: 3, // Number Of Carousel
                slidesToScroll: 1, // Slide To Move 
                pauseOnHover: false,
                appendArrows: $(".Container .Head .Arrows"), // Class For Arrows Buttons
                prevArrow: '<span class="Slick-Prev"></span>',
                nextArrow: '<span class="Slick-Next"></span>',
                easing: "linear",
                responsive: [
                    {
                        breakpoint: 801, settings: {
                            slidesToShow: 3,
                        }
                    },
                    {
                        breakpoint: 641, settings: {
                            slidesToShow: 3,
                        }
                    },
                    {
                        breakpoint: 481, settings: {
                            slidesToShow: 1,
                        }
                    },
                ],
            })
        })

    </script>
    <!-- ! for ! Sraech craesoul end-->


    <script>
        $(document).ready(function () {
            var owl = $("#slider-carousel");
            owl.owlCarousel({
                items: 3,
                itemsDesktop: [1000, 4],
                itemsDesktopSmall: [900, 2],
                itemsTablet: [600, 1],
                itemsMobile: false,
                pagination: false
            });
            $(".next").click(function () {
                owl.trigger('owl.next');
            })
            $(".prev").click(function () {
                owl.trigger('owl.prev');
            })
        });
    </script>

    <!-- partial -->

    <script src='https://cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.3.3/owl.carousel.min.js'></script>
    <!-- Initialize Swiper -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper(".mySwiper", {
            spaceBetween: 30,
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
            },
        });
    </script>






</body>

</html>
